<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Us</title>
  <style>
    body {
  background-image: url("images/contact.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}
    
    body {
      background-color: #f8c8d8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4B0082;
      color: white;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    header img {
      width: 120px;
      border-radius: 50%;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      z-index: 1000;
    }

    nav {
      background-color: #fff;
      position: absolute;
      top: 80px;
      right: 0;
      width: 200px;
      display: none;
      box-shadow: -2px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    nav a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: #4B0082;
      border-bottom: 1px solid #ddd;
    }

    nav a:hover {
      background-color: #f0f0f0;
    }

    .show {
      display: block;
    }

    .form-container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #4B0082;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4B0082;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6A0DAD;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Choir Logo" />
    <h1>Book Yahweh Royalties</h1>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>

  <nav id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About Yahweh Royalties</a>
    <a href="contact.html">Contact Us</a>
    <a href="book-us.html">Book Us</a>
  </nav>

  <div class="form-container">
    <form action="https://formspree.io/f/mkgbaklk" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="event">Event Type / Location</label>
      <input type="text" id="event" name="event" required />

      <label for="message">Tell us about your event</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Booking Request</button>
    </form>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("show");
    }
  </script>
</body>
</html>
