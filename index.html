<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahweh Royalties</title>
    <style>
        body {
            background-color: #f8c8d8;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4B0082;
            color: #fff;
            padding: 30px 20px;
            position: relative;
        }

        header img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }

        h1 {
            margin: 10px 0 0;
        }

        /* Hamburger icon */
        .hamburger {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 30px;
            color: white;
        }

        /* Dropdown menu */
        .dropdown {
            display: none;
            position: absolute;
            right: 20px;
            top: 60px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #4B0082;
            border-bottom: 1px solid #eee;
        }

        .dropdown a:last-child {
            border-bottom: none;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Choir Logo">
        <h1>YAHWEH ROYALTIES</h1>
        <p><strong>Welcome to Our Official Page</strong></p>

        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="dropdown" id="menuDropdown">
            <a href="about.html">ðŸ“– About Yahweh Royalties</a>
            <a href="contact.html">ðŸ“¬ Contact Us</a>
            <a href="book-us.html">Book Us</a>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const dropdown = document.getElementById("menuDropdown");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        // Optional: Close menu if clicked outside
        window.onclick = function(e) {
            if (!e.target.matches('.hamburger')) {
                document.getElementById("menuDropdown").style.display = "none";
            }
        }
    </script>
</body>
</html>
